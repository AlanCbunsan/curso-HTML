<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calc</title>
        <link rel="stylesheet" href="style.css">

        <main id="container">

            <div id="menu">
                <h3>calc</h3>

                    <p>Theme</p>

                    <div class="container">

                            1 2 3
                        </div>

                            <div id="select1">
                                <a href="#select1">*</a>
                            </div>

                            <div id="select2">
                                <a href="#select2">*</a>
                            </div>

                            <div id="select3">
                                <a href="#select3">*</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div> <imput type="text" name="display" id="display" placeholder="9999.1"></div>

            <section>
                <div class="thumbnail">
                    <input type="text" value="1" placeholder="1">
                </div>

                <div class="thumbnail">
                    <input type="text" value="2" placeholder="2">
                </div>

                <div class="thumbnail">
                    <input type="text" value="3" placeholder="3">
                </div>

                <div class="thumbnail">

                </div>

                <div class="thumbnail">
                    <input type="text" value="5" placeholder="5">
                </div>

                <div class="thumbnail">
                    <input type="text" value="6" placeholder="6">
                </div>

                <div class="thumbnail">
                    <input type="text" value="7" placeholder="7">
                </div>

                <div class="thumbnail">
                    <input type="text" value="8" placeholder="8">
                </div>

                <div class="thumbnail">
                    <input type="text" value="9" placeholder="9">
                </div>

                <div class="thumbnail">
                    <input type="text" value="0" placeholder="0">
                </div>
                <div class="thumbnail">
                    <input type="text" value="+">
                </div>

                <div class="thumbnail">
                    <input type="text" value="-">
                </div>

                <div class="thumbnail">
                    <input type="text" value="*">
                </div>

                <div class="thumbnail">
                    <input type="text" value="/">
                </div>

                <div class="thumbnail">
                    <input type="text" value="DEL" id="del">
                </div>

                <div class="thumbnail">
                    <input type="text" value="RESET" id="reset">
                </div>

                <div class="thumbnail">

                <div class="thumbnail">
